<!DOCTYPE html>
<html>

<head>
  <title>Student response</title>
</head>

<body>
  <h1>Lecture Evalaution Form</h1>

  <form id="evaluationForm">
    <label for="lectureName"> Lecture Name:</label>
    <input type="text" id="lectureName" name="lectureName" required /><br />
    <br />

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required /> <br />
    <br />

    <label> How well was the subject explained? </label><br />
    <input type="radio" name="explanation" value="excellent" required />Excellent<br />
    <input type="radio" name="explanation" value="good" />Good<br />
    <input type="radio" name="explanation" value="poor" />Poor<br />

    <br>

    <label> How do you rate the teacher's subject knowledge?</label><br>
    <input type="radio" name="subjectKnowledge" value="excellent" required>Excellent<br>
    <input type="radio" name="subjectKnowledge" value="good">Good<br>
    <input type="radio" name="subjectKnowledge" value="poor">Poor<br>

    <br>

    <label>How willing was the teacher to help students? </label><br>
    <input type="radio" name="helpingMind" value="excellent" required>Excellent<br>
    <input type="radio" name="helpingMind" value="good">Good<br>
    <input type="radio" name="helpingMind" value="poor">Poor<br>

    <br>

    <button type="Submit">Submit</button>
  </form>
</body>

</html>
